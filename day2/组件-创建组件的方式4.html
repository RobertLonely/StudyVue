<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app1">
      <mytel1></mytel1>
    </div>

    <div id="app2">
      <mytel2></mytel2>
    </div>

    <!-- 在被控制的#app外面,使用template元素,定义组件的HTML模板结构-->
    <template id="tel1">
      <h3>我是一个H3</h3>
    </template>

    <script>
      var vm1 = new Vue({
        el: "#app1",
        data: {},
        methods: {},
        components: {
          // 定义实例内部私有组件
          mytel1: {
            template: "#tel1"
          }
        }
      });

      var vm2 = new Vue({
        el: "#app2",
        data: {},
        methods: {},
        //组件可以有自己的data数据,且必须是一个方法，并且必须返回一个对象
        components: {
          mytel2: {
            template: "<h3>{{msg}}</h3>",
            data() {
              return { msg: "我是一个h3" };
            }
          }
        }
      });
    </script>
  </body>
</html>
