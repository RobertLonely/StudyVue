<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
      .my-enter,
      .my-leave-to {
        opacity: 0;
        transform: translateX(150px);
      }
      .my-enter-active,
      .my-leave-active {
        transition: all 0.8s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="button" value="按钮" @click="flag=!flag" />
      <!-- 如果使用一个没有属性的 <transition>，则 v- 是这些类名的默认前缀。如果添加了属性 name="my"，那么v-enter会替换为 my-enter。 -->
      <transition name="my">
        <h3 v-if="flag">我是h3</h3>
      </transition>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          flag: false
        }
      });
    </script>
  </body>
</html>
