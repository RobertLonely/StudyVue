<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    
    <a href="" @click.prevent="currentName='login'">登录</a>
    <a href="" @click.prevent="currentName='register'">注册</a>
    <!-- Vue提供了component 是一个占位符,来展示对应名称的组件， :is 属性,可以用来指定要展示的组件的名称 -->
    <component :is="currentName"></component>
  </div>
  <script>
    Vue.component('login',{
      template:'<h3>我是h3</h3>'
    });
    Vue.component('register',{
      template:'<h4>我是h4</h4>'
    });
    var vm=new Vue({
      el:'#app',
      data:{
        currentName:'login'// 当前 component 中的 :is 绑定的组件的名称
      },
      methods:{}
    });
  </script>
</body>
</html>
