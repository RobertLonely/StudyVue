<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <!-- 2. 自定义两组样式，来控制transition内部的元素实现动画 -->
    <style>
      /* v-enter:定义进入过渡的开始状态。在元素被插入之前生效，在元素被插入之后的下一帧移除.*/
      /* v-leave-to:这是一个时间点是动画离开之后，离开的终止状态，此时，元素动画已经结束了 */
      .v-enter,
      .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
      }
      /* v-enter-active:入场动画的时间段*/
      /* v-leave-active:离场动画的时间段 */
      .v-enter-active,
      .v-leave-active {
        transition: all 0.8s ease;
      }
    </style>
  </head>
  <body>
    <!-- TODO： 点击按钮，让 h3 显示，再点击，让 h3 隐藏 -->
    <div id="app">
      <input type="button" value="按钮" @click="flag=!flag" />
      <!-- 1.使用transition元素，把需要被动画控制的元素，包裹起来,它是Vue官方提供的 -->
      <!-- mode属性，控制离开/进入的过渡时间序列。有效的模式有 "out-in" 和 "in-out"；默认同时生效。 -->
      <transition>
        <h3 v-if="flag">我是h3</h3>
      </transition>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          flag: false
        }
      });
    </script>
  </body>
</html>
