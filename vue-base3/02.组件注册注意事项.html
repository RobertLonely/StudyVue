<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <first-component></first-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      // 全局组件
      Vue.component("second-component", {
        data: function() {
          return {
            msg: "我是二级组件"
          };
        },
        // 驼峰命名的组件名称，只可以在字符串模板中使用，不能在普通的标签模板使用，
        template: `
        <div>
          <h2 style="background-color:pink">{{msg}}</h2>
          <thirdComponent></thirdComponent>
        </div>`
      });

      Vue.component("thirdComponent", {
        data: function() {
          return {
            msg: "我是三级组件"
          };
        },
        template: `<h3 style="background-color:red">{{msg}}</h3>`
      });

      // 局部组件
      var firstComponent = {
        data: function() {
          return {
            msg: "我是一级组件"
          };
        },
        // 短横线命名的组件名称，在字符串模板和普通标签模板中均可使用
        template: `
            <div>
              <h1 style="background-color:green">{{msg}}</h1>
              <second-component></second-component>
            </div>
            `
      };

      var vm = new Vue({
        el: "#app",
        data: {},
        components: {
          "first-component": firstComponent
        }
      });
    </script>
  </body>
</html>
