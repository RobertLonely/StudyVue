<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div :style='{fontSize: fontSize + "px"}'>
        父组件
      </div>
      <son-component @enlarge-text="fn"></son-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.component("son-component", {
        template: `<button @click="enlarge(5)">扩大父组件字体大小</button>`,
        methods: {
          enlarge: function(num) {
            this.$emit("enlarge-text", num);
          }
        }
      });

      var vm = new Vue({
        el: "#app",
        data: {
          fontSize: 12
        },
        methods: {
          fn: function(num) {
            this.fontSize += num;
          }
        }
      });
    </script>
  </body>
</html>
