<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>父组件:我是父组件</div>
      <!-- 静态传递 -->
      <son-component my-father1="父组件1"></son-component>
      <!-- 动态传递 -->
      <son-component :my-father2="say"></son-component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      var sonComponent = {
        props: ["myFather1", "my-father2"],
        template: `<div>子组件:{{myFather1}}{{myFather2}},我是子组件</div>`
      };

      var vm = new Vue({
        el: "#app",
        data: {
          say: "父组件2"
        },
        components: {
          "son-component": sonComponent
        }
      });
    </script>
  </body>
</html>
