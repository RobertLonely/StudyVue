<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.delete="del" v-model="txt" />
      <input type="text" @keyup.f="f" placeholder="输入f前面会变成f" />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.config.keyCodes.f = 70;
      var vm = new Vue({
        el: "#app",
        data: {
          txt: ""
        },
        methods: {
          del: function(e) {
            this.txt = "";
          },
          f: function() {
            this.txt = "fff";
          }
        }
      });
    </script>
  </body>
</html>
