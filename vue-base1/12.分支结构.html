<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="grade>90">优秀</p>
      <p v-else-if="grade<=90 && grade>80">良好</p>
      <p v-else-if="grade<=80 && grade>=60">及格</p>
      <p v-else="grade<60" v-show="flag">不及格</p>
      <button @click="hidden">隐藏</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: { grade: 9, flag: true },
        methods: {
          hidden: function() {
            this.flag = !this.flag;
          }
        }
      });
    </script>
  </body>
</html>
