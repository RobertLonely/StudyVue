<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 从数据到页面 -->
      <p>文本框输入的内容为：{{msg}}</p>
      <!-- 从页面到数据 -->
      <input type="text" v-model="msg" />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: { msg: "" }
      });
    </script>
  </body>
</html>
