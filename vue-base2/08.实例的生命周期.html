<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>{{msg}}</span>
      <button @click="update">更新</button>
      <button @click="destroy">销毁</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      // 创建vm实例对象
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "罗伯特是"
        },
        methods: {
          update: function() {
            this.msg = "罗伯特是大帅比";
          },
          // 销毁后，update()将不在可用
          destroy: function() {
            this.$destroy();
          }
        },
        // 实例的各个生命周期
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        }
      });
    </script>
  </body>
</html>
