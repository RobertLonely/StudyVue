<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!--通过属性绑定（v-bind:） 的形式, 把需要传递给子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
    <son :father="msg"></son>
  </div>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        msg:'父组件'
      },
      methods:{},
      components:{
        son:{
          // data上的数据，都是可读可写的
          data(){
            return {son:'子组件'}
          },
          // 把父组件传递过来的father属性，先在props数组中定义一下，这样才能使用这个数据
          template:'<h1>这是--{{father}}--传递过来的,被--{{son}}--接收了</h1>',
          // 组件中的所有props中的数据，都是通过父组件传递给子组件的,且props中的数据都是只读的，无法重新赋值
          props:['father']
        }
      }
    });
  </script>
</body>
</html>
