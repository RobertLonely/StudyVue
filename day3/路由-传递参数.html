<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <script src="../lib/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <!-- 方式一 如果在路由中，使用查询字符串给路由传递参数，则不需要修改路由规则的path属性 -->
    <!-- <router-link to="/login?id=1&name=汪帅">登录</router-link> -->

    <!-- 方式二 -->
    <router-link to="/login/1/汪帅">登录</router-link>

    <router-link to="/register">注册</router-link>
    <router-view></router-view>
  </div>
  <script>

    var login={
      //方式一
      // template:'<h3>登录-{{$route.query.id}}--{{$route.query.name}}</h3>'

      //方式二 通过 this.$route.params来获取路由中的参数
      template:'<h3>登录-{{$route.params.id}}--{{$route.params.name}}</h3>'
    }
    var register={
      template:'<h3>注册</h3>'
    }

    var router=new VueRouter({
      routes:[
        //方式一
        // {path:'/login',component:login},
        
        //方式二
        {path:'/login/:id/:name',component:login},
        {path:'/register',component:register}
      ]
    })
    var vm=new Vue({
      el:'#app',
      data:{},
      methods:{},
      router

    })
  </script>
</body>
</html>
