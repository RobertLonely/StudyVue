<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- Vue实例所控制的这个元素区域，就是v -->
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script>
        //new出来的vm对象，就是mvvm中的mv调度者
        var vm=new Vue({
            el:'#app',
            //mvvm中的m,用来保存每个页面的数据
            data:{
                //通过Vue提供的指令，可以方便的把数据渲染到页面，不在需要手动操作dom
                message:'hello world'
            }
        })
    </script>
</body>
</html>
