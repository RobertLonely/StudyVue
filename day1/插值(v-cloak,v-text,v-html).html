<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-cloak>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="message"></p>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                message:'<a href="#">123</a>',
            }
        })
    </script>
</body>
</html>
