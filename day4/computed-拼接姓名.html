<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" placeholder="firstName" v-model="firstName" />+
      <input type="text" placeholder="secondName" v-model="secondName" />=
      <input type="text" placeholder="name" v-model="name" />
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "",
          secondName: ""
        },
        methods: {},
        computed: {
          // 在computed中可以定义一些属性，这些属性叫做"计算属性"， 计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候，是把它们的名称直接当作属性来使用的,并不会把计算属性当作方法去调用
          name: function() {
            return this.firstName + this.secondName;
            // 注意1：计算属性在引用的时候，一定不要加()去调用，直接把它当作普通属性去使用就好了；
            // 注意2：只要计算属性这个方法内部，所用到的任何data中的数据发送了变化，就会立即重新计算这个计算属性的值
            // 注意3：计算属性的求值结果会被缓存起来方便下次直接使用，如果计算属性方法中，所依赖的任何数据都没有发生过变化，则不会重新对计算属性求值
          }
        }
      });
    </script>
  </body>
</html>
