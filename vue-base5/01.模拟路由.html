<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="#/index">首页</a>
      <a href="#/goods">商品</a>
      <a href="#/about">关于</a>
      <a href="#/contact">联系</a>
      <component :is="cpt"></component>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      var index = {
        template: `<h3>首页</h3>`
      };
      var goods = {
        template: `<h3>商品</h3>`
      };
      var about = {
        template: `<h3>关于</h3>`
      };
      var contact = {
        template: `<h3>联系</h3>`
      };

      var vm = new Vue({
        el: "#app",
        data: {
          cpt: index
        },
        components: {
          index,
          goods,
          about,
          contact
        }
      });

      window.onhashchange = function() {
        // 通过location.hash获取最新的hash值
        switch (location.hash.slice(1)) {
          case "/index":
            vm.cpt = "index";
            break;
          case "/goods":
            vm.cpt = "goods";
            break;
          case "/about":
            vm.cpt = "about";
            break;
          case "/contact":
            vm.cpt = "contact";
            break;
        }
      };
    </script>
  </body>
</html>
