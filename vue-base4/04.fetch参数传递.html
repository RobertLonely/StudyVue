<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 默认使用get请求方法
      // fetch("http://localhost:3000/get")
      //   .then(data => data.text())
      //   .then(ret => console.log(ret));

      // fetch("http://localhost:3000/get", { methods: "get" })
      //   .then(data => data.text())
      //   .then(ret => console.log(ret));

      //get请求方式的参数传递-----------------------------------
      fetch("http://localhost:3000/get?id=123", { method: "get" })
        .then(data => data.text())
        .then(ret => console.log(ret));

      fetch("http://localhost:3000/get/234", { method: "get" })
        .then(data => data.text())
        .then(ret => console.log(ret));

      //delete请求方式的参数传递-----------------------------------
      fetch("http://localhost:3000/delete?id=123", { method: "delete" })
        .then(data => data.text())
        .then(ret => console.log(ret));

      fetch("http://localhost:3000/delete/234", { method: "delete" })
        .then(data => data.text())
        .then(ret => console.log(ret));

      //post请求方式的参数传递-----------------------------------
      fetch("http://localhost:3000/post", {
        method: "post",
        body: "username=罗伯特&password=123",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
        .then(data => data.text())
        .then(ret => console.log(ret));

      fetch("http://localhost:3000/post", {
        method: "post",
        body: JSON.stringify({ username: "罗伯特", password: 234 }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(data => data.text())
        .then(ret => console.log(ret));

      //post请求方式的参数传递-----------------------------------
      fetch("http://localhost:3000/put/12", {
        method: "put",
        body: JSON.stringify({ username: "罗伯特", password: 123 }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(data => data.text())
        .then(ret => console.log(ret));
    </script>
  </body>
</html>
