<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>123</p>
    </div>
    <script>
      var account = {
        template: "<h3>我是account组件</h3>"
      };

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        // createElements是一个方法，调用它能够把指定的组件模板，渲染为html结构
        render: function(createElement) {
          //这里return的结果，会替换页面中el指定的那个容器
          return createElement(account);
        }
      });
    </script>
  </body>
</html>
